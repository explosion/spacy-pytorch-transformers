[training]
patience = 10000
eval_frequency = 200
dropout = 0.1
init_tok2vec = null
vectors = null
max_epochs = 100
orth_variant_level = 0.0
gold_preproc = true
max_length = 0
scores = ["speed", "uas", "las"]
score_weights = {"las": 1.0}
limit = 0
width = 768
use_gpu = 0

[training.batch_size]
@schedules = "compounding.v1"
start = 500
stop = 1000
compound = 1.001

[optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
grad_clip = 1.0

[optimizer.learn_rate]
@schedules = "warmup_linear.v1"
initial_rate = 0.1
warmup_steps = 1000
total_steps = 10000

[nlp]
lang = "en"
vectors = ${training:vectors}

[nlp.pipeline.parser]
factory = "parser"

[nlp.pipeline.parser.model]
@architectures = "spacy.TransitionBasedParser.v1"
nr_feature_tokens = 8
hidden_width = 128
maxout_pieces = 3

[nlp.pipeline.parser.model.tok2vec]
@architectures = "spacy.Tok2VecTransformer.v1"
name = "distilbert-base-uncased"
fast_tokenizer = true
width = 768

[nlp.pipeline.parser.model.tok2vec.pooling]
@layers = "reduce_mean.v1"

[nlp.pipeline.parser.model.tok2vec.get_spans]
@layers = "spacy-transformers.strided_spans.v1"
window = 256
stride = 196
