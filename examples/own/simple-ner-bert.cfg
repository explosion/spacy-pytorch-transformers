[training]
patience = 10000
eval_frequency = 200
dropout = 0.1
init_tok2vec = null
vectors = null
max_epochs = 10000
orth_variant_level = 0.3
gold_preproc = true
max_length = 0
scores = ["speed", "ents_p", "ents_r", "ents_f"]
score_weights = {"ents_f": 1.0}
limit = 0
width = 768
use_gpu = 0
accumulate_gradient = 2
seed = 0

[training.batch_size]
@schedules = "compounding.v1"
start = 500
stop = 500
compound = 1.001

[optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 1e-8

[optimizer.learn_rate]
@schedules = "warmup_linear.v1"
initial_rate = 5e-5
warmup_steps = 250
total_steps = 5000

[nlp]
lang = "en"
vectors = ${training:vectors}

[nlp.pipeline.ner]
factory = "simple_ner"

[nlp.pipeline.ner.model]
@architectures = "spacy.BiluoTagger.v1"

[nlp.pipeline.ner.model.tok2vec]
@architectures = "spacy.Tok2VecTransformer.v1"
name = "bert-base-cased"
width = 768
fast_tokenizer = true
grad_factor = 1.0

[nlp.pipeline.ner.model.tok2vec.get_spans]
@layers = "spacy-transformers.strided_spans.v1"
window = 256
stride = 256

[nlp.pipeline.ner.model.tok2vec.pooling]
@layers = "reduce_mean.v1"
